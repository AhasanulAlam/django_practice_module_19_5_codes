{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Musicians Directory | Sign Up 
{% endblock %}

{% block content %}
    <div class="container text-center">
        <h1>{{type}} Page</h1>
    </div>
    <hr>

    <form method='post' style="width:50%; margin:auto">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-warning my-5" type="submit">Register</button>
    </form>

{% endblock %}
