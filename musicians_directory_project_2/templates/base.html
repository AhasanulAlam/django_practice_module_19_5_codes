<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
      {% block title %}
        Musicians Directory
      {% endblock %}
    </title>
</head>
<body>
    <header>
        <nav_section class="">
            <nav class="navbar navbar-expand-lg bg-body-dark bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'homepage' %}">LOGO</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
                      </li>
                      {% if request.user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_musician' %}">Add Musician</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_album' %}">Add Album</a>
                      </li>
                      {% endif %}
                    </ul>
                    <div class="d-flex gap-2">
                      {% if request.user.is_authenticated %}
                      <form action="{% url 'logout_page' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-outline-danger" type="submit">Logout</button>
                      </form>
                      {% else %}
                      <a class="btn btn-outline-info" href="{% url 'signUp_page' %}">SignUp</a>
                      <a class="btn btn-outline-success" href="{% url 'login_page' %}">Login</a>
                      {% endif %}
                    </div>
                  </div>
                </div>
              </nav>
        </nav_section>
    </header>

    <main>
      <div class="container">

        {% for msg in messages %}
          <h3 class="text-{{msg.tags}}">{{msg}}</h3>
        {% endfor %}
  
      </div>
      
        {% block content %}
        {% endblock %}
    </main>


    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
